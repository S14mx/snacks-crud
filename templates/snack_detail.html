{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'base.css' %}">
<div>
  <h2>{{snack.name}}</h2>
  <p>Description: {{snack.description}}</p>
  <p>Purchaser: {{snack.purchaser}}</p>
  <p>Created: {{snack.created}}</p>
  <p>Updated: {{snack.updated}}</p>
  <a href='{% url "update_snack" snack.id %}'><button>Update Snack</button></a>
  <a href='{% url "delete_snack" snack.id %}'><button>Delete Snack</button></a>
</div>
{% endblock content %}
